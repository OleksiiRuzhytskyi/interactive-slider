<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./peppermint.css">
	<link rel="stylesheet" href="./raspberry.css">
	<link rel="stylesheet" href="./peach.css">
	<link rel="stylesheet" href="./landscape.css">
	<title>Slider</title>
</head>
<body>   
	<div class="container">
		<div class="pepper-container ">
			<div class="tagline-container">
				<!-- PEPPER CONTAINER -->
				<div class="pep-container">
					<img class="pepperDel tagline-container__newImg pepperNewImg " src="./images/peppermint-newBanner.png" alt="">
					<div class="pepper-anime">
						<img class="pepperDel peppermint-taglineback  anime-header" src="./images/pepermint - tagline-back.png" alt="">
						<img class="pepperDel pepper-tagline-img" src="./images/pepermint - tagline.png" alt="">
					</div>
				</div>
				<!-- RESPBERRY CONTAINER -->
				<div class="raspberry-container">
					<img class=" raspberryNewImg" src="./images/raspberry-new.png" alt="">
					<img class="raspberry-taglineback anime-header" src="./images/raspberry - tagline.png" alt="">
					<div class="all-fruit-raspberry">
						<img class="raspberry-1" src="./images/raspberry - elements/Raspberry 1.png" alt="">
						<img class="petal-5" src="./images/raspberry - elements/petal - 5.png" alt="">
						<img class="raspberry-2" src="./images/raspberry - elements/Raspberry 2.png" alt="">
						<img class="raspberry-3" src="./images/raspberry - elements/Raspberry 3.png" alt="">
						<img class="petal-4" src="./images/raspberry - elements/petal - 4.png" alt="">
						<img class="petal-2" src="./images/raspberry - elements/petal - 2.png" alt="">
						<img class="petal-3" src="./images/raspberry - elements/petal - 3.png" alt="">
						<img class="lemon" src="./images/raspberry - elements/Lemon.png" alt="">
					</div>
				</div>
				<!-- PEACH CONTAINER  -->
				<div class="peach-container opacity-0">
					<img class="peach-tagline a"  src="./images/peach - tagline.png" alt="">
					<img class="peach-imgNew a" src="./images/peach-newBanner.png" alt="">
					<div class="all-fruit-peach">
						<img class="peach" src="./images/peach - elements/peach.png" alt="">
						<img class="orange" src="./images/peach - elements/orange.png" alt="">
					</div>
				</div>
				<!-- OTHER -->
			</div>
			<img class=" fruitDel strawberry-1 anime-scale" src="./images/pepermint - elements/strawberry-1.png" alt="">
			<span>
				<img class="fruitDel strawberry-2 anime-scale" src="./images/pepermint - elements/strawberry-2.png" alt="">
			</span>
			<span class= "arrowLeft">
				<img class="arrow-left last-anime" src="./images/arrow left.png" alt="">
			</span>
			<span>
				<img class=" fruitDel pepermint-1 anime-scale" src="./images/pepermint - elements/pepermint-1.png" alt="">
			</span>
			<span>
				<img class="fruitDel seed-1 anime-scale" src="./images/pepermint - elements/seed-1.png" alt="">
			</span>
			<div class="container__slider">				
				<div class="container__slider__line anime-slaider toggle">
					<img class="img-slaider "  src="./images/peppermint-product.png" alt="" data="0">
					<img class="img-slaider" src="./images/raspberry-product.png" alt="" data="1">
					<img class="img-slaider" src="./images/peach-product.png" alt="" data="2">
				</div>
			</div>
				<span>
					<img class="arrow-right last-anime" src="./images/arrow right.png" alt="">
				</span>		
		<div class='shop-container'>
			<a href="https://www.google.com">
				<img class="shop-img anime-show-button" src="./images/CTA.png" alt="">
			</a>
		</div>
		<span>
			<img class="fruitDel seed-2 anime-scale" src="./images/pepermint - elements/seed-2.png" alt="">
		</span>
		<span>
			<img class="fruitDel pepermint-2 anime-scale" src="./images/pepermint - elements/pepermint-2.png" alt="">
		</span>
		</div>
	</div>

  <script src="./main.js"></script>
</body>
</html>
